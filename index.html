<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simon Says!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Simon Says!</h1>
    <h2>
      The Color Matching Memory Game
    </h2>

    <p>
      Welcome to the Game! Repeat the pattern to Win!
    </p>
    <p id="health">Lives: </p>
    <p id="progress">Progress: <i>Press Start</i></p>

    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" onclick="stopGame()" class="hidden">
      Stop
    </button>

    <div id="gameButtonArea">
      <div>
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
      </div>
      <div>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>
      </div>

      <div>
        <button
          id="button5"
          onclick="guess(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button6"
          onclick="guess(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
        ></button>
      </div>
    </div>
  </body>
</html>
